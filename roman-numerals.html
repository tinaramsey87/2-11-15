<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/roman-numerals-scripts.js"></script>
    <title>Rum and Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Mix up a Rum and Numeral!</h1>

      <div class="form">
        <form id="number">
        <label for="number">Which number to mix with:</label>
        <input id="number" type="text" placeholder="50">

        <button type="submit" id="submit-btn" class="btn btn-large btn-success">Pour Rum</button>
        </form>

        <div id="result">
          <h1><span class="roman"></span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
